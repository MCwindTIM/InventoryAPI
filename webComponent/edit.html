<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>inventorys</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script>
            function goBack() { window.history.back();}
        </script>
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>Update inventory : <%= name %> </h1>
            <p ></p>Owner: <%= manager %></p><br>
        </div>
        <div class="container-fluid text-left">
            <form action="/update" method="POST" enctype="multipart/form-data">
                <!--the enctype attribute is required for a file upload control form-->
                <!--the attribute is not encoding characters-->
                <label for="name">Name*:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Name" value=<%= name %>><br>

                <label for="type">Type:</label>
                <input type="text" id="type" name="type" class="form-control" placeholder="Type" value =<%= type %>><br>
                
                <label for="quantity">Quantity:</label>
                <input type="text" id="quantity" name="quantity" class="form-control" placeholder="quantity" value =<%= quantity %>><br>
                
                <label for="street">Street:</label>
                <input type="text" id="street" name="street" class="form-control" placeholder="Street" value =<%= street %>><br>
                
                <label for="building">Building:</label>
                <input type="text" id="building" name="building" class="form-control" placeholder="Building" value =<%= building %>><br>
                
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" class="form-control" placeholder="country" value =<%= country %>><br>
				
                <label for="zipcode">Zipcode:</label>
                <input type="text" id="zipcode" name="zipcode" class="form-control" placeholder="Zipcode"  value =<%= zipcode %>><br>

                <label for="latitude">GPS Latitude:</label>
                <input type="text" id="latitude" name="latitude" class="form-control" placeholder="Latitude"  value =<%= latitude %>><br>

                <label for="longitude">GPS Longitude:</label>
                <input type="text" id="longitude" name="longitude" class="form-control" placeholder="Longitude"  value =<%= longitude %>><br>
                
                <div class="custom-file">
                    <label class="custom-file-label" for="photo">Update New Photo:</label>
                    <div class="row" >
                        
                        <img src="data:image/image/jpeg;base64,<%= photo %>">

                    </div>
                    <input type="hidden" name="_id" value= "<%= id %>">
                    <input type="file" id="photo" name="photo" class="form-control custom-file-input" placeholder="Photo"><br>
                </div>
                <input type="submit" value="update">
            </form>
        </div>
    </body>
    <script>
        $(".custom-file-input").on("change", function() {
          var fileName = $(this).val().split("\\").pop();
          $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
    </script>
</html>
